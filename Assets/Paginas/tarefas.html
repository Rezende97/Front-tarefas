<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="../Css/tarefa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="iconesHeader">
        <img src="../Imagens/icone/definicoes.png" alt="Configuração" title="Configuração">
        <img src="../Imagens/icone/sair.png" alt="Sair" title="Sair">
    </div>

    <div id="containerTable">        
        <div id="bodyTable">
            <div id="adicionarTarefa">
                <img src="../Imagens/icone/mais.png" alt="Sinal de + para adicionar nova tarefa" title="Adicionar Tarefa">
            </div>
            <table id="tabela">            
                <thead>
                    <tr>
                        <th rowspan="2">Nome da Tarefa</th>
                        <th rowspan="2">Motivo</th>
                        <th rowspan="2">Tarefa</th>
                        <th rowspan="2">Data / Horário</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>    
            </table>
        </div>
    </div>
    
    <script src="../JavaScript/tarefas.js"></script>
</body>
</html>
